{% extends 'base.html' %}

{% block title %}Liste des Ventes{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Liste des Ventes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vente in ventes %}
            <tr>
                <td>{{ vente.id }}</td>
                <td>{{ vente.date|date:"d/m/Y H:i" }}</td>
                <td>{{ vente.total }} â‚¬</td>
                <td>
                    <a href="{% url 'ventes:detail_vente' vente.id %}" class="btn btn-info btn-sm">Voir</a>
                    <a href="{% url 'ventes:supprimer_vente' vente.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ventes:ajouter_vente' %}" class="btn btn-primary">Ajouter une Vente</a>
</div>
{% endblock %}
