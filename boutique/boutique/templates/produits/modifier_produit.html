{% extends 'base.html' %}

{% block title %}Modifier un Produit{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Modifier un Produit</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" class="form-control" value="{{ produit.nom }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control">{{ produit.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" name="prix" step="0.01" class="form-control" value="{{ produit.prix }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ produit.stock }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cat√©gorie</label>
            <select name="categorie" class="form-control" required>
                {% for categorie in categories %}
                <option value="{{ categorie.id }}" {% if produit.categorie.id == categorie.id %}selected{% endif %}>{{ categorie.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Modifier</button>
        <a href="{% url 'produits:liste_produits' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
