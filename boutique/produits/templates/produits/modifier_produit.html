{% extends 'base.html' %}

{% block title %}Modifier un Produit{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Modifier un Produit</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'produits:liste_produits' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
